<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="form-container" style="max-width: 700px; margin: 2rem auto;">
    <h2>Edit Product</h2>
    <p>Update the details for "{{ product.name }}".</p>
    
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="post" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" class="form-input" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Product Description</label>
            <textarea id="description" name="description" class="form-input" rows="4" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-input" value="{{ product.category }}" required>
        </div>

        <div style="display: flex; gap: 1rem;">
            <div class="form-group" style="flex: 1;">
                <label for="price">Price (per unit, e.g., kg)</label>
                <input type="number" id="price" name="price" class="form-input" step="0.01" value="{{ product.price }}" required>
            </div>

            <div class="form-group" style="flex: 1;">
                <label for="quantity">Available Quantity (in units)</label>
                <input type="number" id="quantity" name="quantity" class="form-input" value="{{ product.quantity }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="image">Update Product Image (Optional)</label>
            <p style="font-size: 0.8em; color: #6c757d; margin-top: -10px;">Current Image: {{ product.image_path.split('/')[-1].split('\\')[-1] }}</p>
            <input type="file" id="image" name="image" class="form-input">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <p class="form-footer">
        <a href="{{ url_for('farmer_dashboard') }}">Cancel and Go Back</a>
    </p>
</div>

</body>
</html>
