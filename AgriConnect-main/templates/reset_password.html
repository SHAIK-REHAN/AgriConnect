{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: 2rem auto;">
    <h2>Reset Your Password</h2>
    <p>Please enter your new password below. It must be at least 8 characters long.</p>
    
    <form action="{{ url_for('reset_password', token=token) }}" method="post">
        <div class="form-group password-wrapper">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your new password" required>
            <span class="toggle-password">Show</span>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
    </form>
</div>
{% endblock %}
