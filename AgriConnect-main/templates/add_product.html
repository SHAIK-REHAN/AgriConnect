{% extends "base.html" %}
{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="dashboard-container" style="max-width: 700px; margin: 2rem auto;">
    <header class="dashboard-header">
        <h1>Add a New Product</h1>
        <a href="{{ url_for('farmer_dashboard') }}" class="btn btn-logout">‚Üê Back to Dashboard</a>
    </header>

    <div class="content-area">
        <p class="form-description" style="text-align: center;">Fill out the details below to list a new item on the marketplace.</p>
        
        <form action="{{ url_for('add_product_page') }}" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="e.g., Fresh Organic Tomatoes" required>
            </div>

            <div class="form-group">
                <label for="description">Product Description</label>
                <textarea id="description" name="description" class="form-input" rows="4" placeholder="Describe your product, its quality, and origin." required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" class="form-input" placeholder="e.g., Vegetables, Fruits, Grains" required>
            </div>

            <div class="form-group">
                <label for="sales_type">Sales Type (How you want to sell)</label>
                <select id="sales_type" name="sales_type" class="form-input" required>
                    <option value="retail" selected>Retail (e.g., 1 kg, 1 piece)</option>
                    <option value="bulk">Bulk (e.g., 50 kg, 1 quintal)</option>
                </select>
            </div>

            <div style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 2;">
                    <label for="price">Price (per unit)</label>
                    <input type="number" id="price" name="price" class="form-input" step="0.01" placeholder="e.g., 50.00" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="unit">Unit</label>
                    <input type="text" id="unit" name="unit" class="form-input" placeholder="e.g., kg, quintal, piece" required>
                </div>
            </div>

            <div style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label for="min_order_quantity">Minimum Order (in Units)</label>
                    <input type="number" id="min_order_quantity" name="min_order_quantity" class="form-input" placeholder="e.g., 1" value="1" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="quantity">Total Stock (in Units)</label>
                    <input type="number" id="quantity" name="quantity" class="form-input" placeholder="e.g., 100" required>
                </div>
            </div>

            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" id="image" name="image" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
