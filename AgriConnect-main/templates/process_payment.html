{% extends "base.html" %}
{% block title %}Complete Your Payment{% endblock %}

{% block content %}
<div class="dashboard-container" style="max-width: 600px; text-align: center;">
    <h2>Complete Your Payment</h2>
    <p>Please complete your payment for <strong>Order #{{ order.id }}</strong>.</p>
    <p>Total Amount: <strong>â‚¹{{ order.total_amount|format_currency }}</strong></p>
    
    <button id="rzp-button1" class="btn btn-primary btn-lg">Pay with Razorpay</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key }}", // Your Key ID
    "amount": "{{ amount }}", // Amount in paisa
    "currency": "INR",
    "name": "AgriConnect",
    "description": "Payment for Order #{{ order.id }}",
    "order_id": "{{ razorpay_order_id }}",
    "handler": function (response){
        // This function is called on payment success.
        // It submits a form to our new /payment-verification route.
        document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
        document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
        document.getElementById('razorpay_signature').value = response.razorpay_signature;
        document.getElementById('payment-form').submit();
    },
    "prefill": {
        "name": "{{ user.name }}",
        "email": "{{ user.email }}",
        "contact": "{{ user.phone }}"
    },
    "notes": {
        "address": "{{ order.shipping_address|replace('\n', ', ') }}"
    },
    "theme": {
        "color": "#2a9d8f" // Your primary color
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

<form id="payment-form" action="{{ url_for('payment_verification') }}" method="POST" style="display: none;">
    <input type="hidden" id="razorpay_payment_id" name="razorpay_payment_id">
    <input type="hidden" id="razorpay_order_id" name="razorpay_order_id">
    <input type="hidden" id="razorpay_signature" name="razorpay_signature">
</form>
{% endblock %}
