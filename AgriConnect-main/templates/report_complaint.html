{% extends "base.html" %}
{% block title %}Report a Farmer{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 600px; margin: 2rem auto;">
    <h2>File a Complaint</h2>
    <p>If you have experienced misconduct from a farmer, please provide the details below. Our admin team will review it shortly.</p>
    
    <form action="{{ url_for('report_complaint') }}" method="post" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="farmer_email">Farmer's Email Address</label>
            <input type="email" id="farmer_email" name="farmer_email" class="form-input" placeholder="Enter the email of the farmer you are reporting" required>
        </div>
        
        <div class="form-group">
            <label for="complaint_text">Details of the Incident</label>
            <textarea id="complaint_text" name="complaint_text" class="form-input" rows="6" placeholder="Please describe what happened in detail(and Also Provide has your details)." required></textarea>
        </div>

        <div class="form-group">
            <label for="proof_file">Proof of Incident (Screenshot, PDF, etc.)</label>
            <input type="file" id="proof_file" name="proof_file" class="form-input" required>
        </div>

        <button type="submit" class="btn btn-danger">Submit Complaint</button>
    </form>
    
    <p class="form-footer">
        <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
    </p>
</div>
{% endblock %}
