{% extends "base.html" %}
{% block title %}Login - AgriConnect{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: 2rem auto;">
    <h2>Login to Your Account</h2>
    
    {% if error %}
        <div class="flash flash-danger">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post">
    
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-input" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group password-wrapper">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" class="form-input" placeholder="Your password" required>
            <span class="toggle-password">Show</span>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <p class="form-footer" style="margin-top: 1.5rem;">
        Don't have an account? <a href="{{ url_for('index') }}#register">Register Here</a>
    </p>
</div>
{% endblock %}
