<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="form-container" style="max-width: 600px; margin: 2rem auto;">
    <h2>Edit Profile</h2>
    <p>Update your personal information below.</p>
    
    <form action="{{ url_for('edit_farmer_profile') }}" method="post">
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" value="{{ farmer.name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address (cannot be changed)</label>
            <input type="email" id="email" name="email" class="form-input" value="{{ farmer.email }}" disabled>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-input" value="{{ farmer.phone or '' }}">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="form-input" value="{{ farmer.city or '' }}">
        </div>

        <div class="form-group">
            <label for="place">Place / Area</label>
            <input type="text" id="place" name="place" class="form-input" value="{{ farmer.place or '' }}">
        </div>
        <div class="form-group">
            <label for="upi_id">Your UPI ID (for receiving payments)</label>
            <input type="text" id="upi_id" name="upi_id" class="form-input" value="{{ farmer.upi_id or '' }}" placeholder="e.g., yourname@oksbi">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <p class="form-footer">
        <a href="{{ url_for('farmer_dashboard') }}">Back to Dashboard</a>
    </p>
</div>

</body>
</html>
