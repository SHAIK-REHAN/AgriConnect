{% extends "base.html" %}
{% block title %}Contact Support{% endblock %}
{% block content %}
<div class="form-container" style="max-width: 600px; margin: 2rem auto;">
    <h2>Contact Customer Support</h2>
    <p>Have a question or a problem? Fill out the form below and our team will get back to you.</p>

    <form action="{{ url_for('contact_support') }}" method="post">
        
        {% if not g.user %}
        <div class="form-group">
            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
        </div>
        {% endif %}

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-input" placeholder="What is your question about?" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-input" rows="6" placeholder="Please describe your issue in detail." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
    </form>
</div>
{% endblock %}
